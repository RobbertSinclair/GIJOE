<div id="csv-area">
    <div class="row">
        <h1>CSV Area</h1>
    </div>
    <div>
        <label for="select-input">Select Input</label>
        <select id="select-input">
            <option value="string">String</option>
            <option value="uploadFile">Upload File</option>
            <option value="selectFile">Select File</option>
        </select>
    </div>
    <div class="row" id="csvControls">
        <div id="fileUpload">
            <label for="upload-file">Upload CSV File</label>
            <input name="upload-file" id="upload-file" type="file" accept=".csv" />
        </div>
        <div id="fileSelect">
            <label for="select-file">Select CSV File</label>
            <select id="select-file">
                <option value="select">Select File</option>
                <!-- OPTIONS -->
            </select>
        </div>
        <div id="enterString">
            <label for="stringCsvInput">Input String</label><br />
            <textarea id="stringCsvInput" rows=5 cols=40></textarea>
            <button class="button" id="submitCsvString">Submit CSV</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Preview (The string is stored in the csvString variable)</h2>
            <div id="csv-display" class="row">
                <h4>When you enter a CSV file a preview will appear here</h4>
            </div>
        </div>
        <div id="csvTurtle" class="col">
            <!-- TURTLE AREA-->
        </div>

    </div>
    
    
</div>
